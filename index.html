<html lang="en">

<head>

    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        .title-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sign-in-register-button {

            color: #fff;

            border-radius: 4px;
            cursor: pointer;
        }

    <div class="title-bar">
        <div>Your Website Title</div>
        <button class="sign-in-register-button" onclick="redirectToAuthenticationPage()">Sign In/Register</button>

        function redirectToAuthenticationPage() {
            window.location.href = 'pages/login.html';
        }
    </script>

</body>

</html>
