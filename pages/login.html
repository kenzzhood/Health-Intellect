<!-- Include the Firebase JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

<!-- Your Firebase configuration script -->
<script type="module" src="../scripts/firebaseconfig.js"></script>

<!-- Your HTML code for sign-in/register -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
</head>

<body>
    <h1>Firebase Authentication</h1>

    <div>
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </div>

    <div>
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
            <br>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script type="module" src="../scripts/firebaseAuth.js">

    </script>
</body>

</html>
